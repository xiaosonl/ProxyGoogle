<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .main {
            text-align: center;
            margin-top: 100px;
        }
        .logo {
            width: 270px;
            height: 90px;
        }
        .txtSearch {
            width:500px;
            height:30px
        }
        .divSearch {
            margin-top: 30px;
        }
        .btnSearch {
            font-size: 13px;
            width: 108px;
            height: 50px;
            line-height:normal;
        }
    </style>
</head>
<body>
<div class="main">
    <div>
        <img src="/img/Google.png" class="logo" />
    </div>
    <div>
        <form action="/Search">
            <input type="text" id="q" name="q" class="txtSearch"/>
            <div class="divSearch">
                <input type="submit"  value="搜索" class="btnSearch"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
